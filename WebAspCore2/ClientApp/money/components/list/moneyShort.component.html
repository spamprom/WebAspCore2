<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let moneyProp of moneys">
            <td>{{moneyProp.name}}</td>
            <td>{{moneyProp.shortName}}</td>
            <td>
                
                <a [routerLink]="['/moneys',moneyProp.moneyID]" ><i class="fa fa-pencil"></i></a>


                <a href="#" (click)="clickOneMoney(moneyProp.moneyID);$event.preventDefault();">
        <i class="fa fa-eye"></i>
    </a>

            </td>
        </tr>
    </tbody>
</table>
