<div id="loginform" >
    <p>Enter username and password to continue.</p>
    <div class="input-group input-sm" [ngClass]="{'has-error':hasError}">
        <span class="input-group-addon"><i class="fa fa-user"></i></span><input class="form-control" type="text" id="username"  [(ngModel)]="login.userName" placeholder="Username" />
    </div>
    <div class="input-group" [ngClass]="{'has-error':hasError}">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span><input class="form-control" type="password" id="password"  [(ngModel)]="login.password" placeholder="Password" />
    </div>
    <div class="form-actions clearfix">
        <div class="pull-left">
            <a [routerLink]="['/User', 'Register']" class="flip-link to-register blue" >Create new account</a>
        </div>
        <div class="pull-right">
            <a [routerLink]="['/User', 'Login']" class="flip-link to-recover grey" >Lost password?</a>
        </div>
        <input type="submit" (click)="onLogin()"  *ngIf="!startLogin" class="btn btn-block btn-primary btn-default" value="Login" />
    </div>
</div>
